site_name: Documentation
site_url: https://repository.cern
site_description: Documentation for CERN Document Server (CDS)
site_author: CERN

# Repository
repo_url: ""

# Copyright
copyright: Copyright &copy; CERN 2025

# Theme configuration
theme:
  name: material
  language: en

  # Color palette
  palette:
    scheme: default
    primary: custom
    accent: blue

  # Font configuration
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/cds.svg
  favicon: images/favicon.ico

  # Features
  features:
    - navigation.sections # Section index pages
    - navigation.expand # Expand subsections
    - navigation.top # Back to top button
    - navigation.footer # Previous/next in footer
    - navigation.instant # Instant loading
    - navigation.tracking # Anchor tracking

    # Search
    - search.suggest # Search suggestions
    - search.highlight # Highlight search terms
    - search.share # Share search results

    # Table of Contents
    - toc.follow # TOC follows scroll

    # Content
    - content.code.copy # Copy code button
    - content.code.annotate # Code annotations
    - content.tabs.link # Link content tabs
    - content.tooltips # Improved tooltips
    - content.action.edit # Edit button

  # # Icon overrides
  # icon:
  #   repo: fontawesome/brands/github
  #   edit: material/pencil
  #   view: material/eye
  #   logo: material/database
  #   admonition:
  #     note: octicons/tag-16
  #     abstract: octicons/checklist-16
  #     info: octicons/info-16
  #     tip: octicons/light-bulb-16
  #     success: octicons/check-16
  #     question: octicons/question-16
  #     warning: octicons/alert-16
  #     failure: octicons/x-circle-16
  #     danger: octicons/zap-16
  #     bug: octicons/bug-16
  #     example: octicons/beaker-16
  #     quote: octicons/quote-16

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 3

# Additional CSS and JavaScript
extra_css:
  - stylesheets/extra.css

# Extra configuration
extra:
  # Social links
  social:
    - icon: fontawesome/solid/globe
      link: https://repository.cern
      name: CDS Repository
    - icon: fontawesome/brands/github
      link: https://github.com/cerndocumentserver/cds-rdm
      name: CDS-RDM on GitHub

# Navigation structure
nav:
  - Home: index.md
  - Deposit:
      - Upload: deposit/upload.md
      - Published records: deposit/published-records.md
      - Access & Share: deposit/access-share.md
  - Search:
      - How to search: search/search.md
  - Communities:
      - About communities: communities/communities.md
      - Manage: communities/manage.md
      - Submit: communities/submit.md
  - Reviews:
      - About reviews: review/review.md
      - Commenting: review/comments.md
  - Reference: reference/reference.md
  - FAQ: faq.md
